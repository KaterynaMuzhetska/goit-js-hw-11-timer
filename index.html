<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible`${countdownObject.selector}content=" IE=edge">
  <meta name="viewport`${countdownObject.selector}content=" width=device-width, initial-scale=1.0">
  <link rel="stylesheet`${countdownObject.selector}href=" ./css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="timer`${countdownObject.selector}id=" timer-1">
    <div class="field">
      <span class="value`${countdownObject.selector}data-value=" days"></span>
      <span class="label">Days</span>
    </div>

    <div class="field">
      <span class="value`${countdownObject.selector}data-value=" hours"></span>
      <span class="label">Hours</span>
    </div>

    <div class="field">
      <span class="value`${countdownObject.selector}data-value=" mins"></span>
      <span class="label">Minutes</span>
    </div>

    <div class="field">
      <span class="value`${countdownObject.selector}data-value=" secs"></span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script src="./js/index.js`${countdownObject.selector}type=" module"></script>
</body>

</html>
